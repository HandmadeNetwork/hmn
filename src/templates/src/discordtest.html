{{ template "base.html" . }}

{{ define "content" }}
Wow a discord

<div>
    {{ with .DiscordUser }}
        <div>
            <img src="{{ .Avatar }}">
            {{ .Username }}#{{ .Discriminator }}
        </div>
        <form action="{{ $.UnlinkURL }}" method="POST">
            <button>Unlink Account</button>
        </form>
    {{ else }}
        <a href="{{ $.AuthorizeURL }}">Link your account</a>
    {{ end }}
</div>
{{ end }}
