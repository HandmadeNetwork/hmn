<p>Submission by <b><a href="{{ .ProfileUrl }}">{{ .Username }}</a></b> ({{ .UserEmail }}) {{ if .DiscordUsername }} On Discord: {{ .DiscordUsername }} {{ end }}</p>
<p>Submitted urls:<p>
<ul>
    {{ range .MediaUrls }}
        <li><a href="{{ . }}">{{ . }}</a></li>
    {{ end }}
</ul>
Device info:<br />
<pre>{{ .DeviceInfo }}</pre>
Description:<br />
<pre>{{ .Description }}</pre>
