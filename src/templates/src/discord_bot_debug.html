{{ template "base.html" . }}

{{ define "content" }}
	<table>
	<thead>
		<tr>
			<td>Timestamp</td>
			<td>Name</td>
			<td>Extras</td>
		</tr>
	</thead>
	<tbody>
		{{ range .BotEvents }}
			<tr>
				<td>{{ rfc3339 .Timestamp }}</td>
				<td>{{ .Name }}</td>
				<td>{{ .Extra }}</td>
			</tr>
		{{ end }}
	</tbody>
	</table>
{{ end }}
